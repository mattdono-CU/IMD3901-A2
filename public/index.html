<head>
    <title>Bubble Buster</title>
    <script src="js/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script>
    <script src="js/new-bubble.js"></script>
    <script src="js/delete-component.js"></script>
  </head>
  
  <body>
    <a-scene fog="type: linear;
                  color: #071013;
                  near: 0;
                  far: 10;"
             physics="debug: false;
                      gravity: 0;
                      restitution: 0.5"
    >
      <a-assets>       
        <audio id="bgMusic"
               src="/assets/sounds/After_All.mp3"
        ></audio>
        <!-- Sound Effects below sourced from: http://noproblo.dayjo.org/ZeldaSounds/ -->
        <audio id="buttonTrue" 
               src="/assets/sounds/OOT_MiniMap_On.wav"
        ></audio>
        <audio id="buttonFalse"
               src="/assets/sounds/OOT_MiniMap_Off.wav"
        ></audio>
        <audio id="bubblePop"
               src="/assets/sounds/OOT_Shabom_Pop.wav"
        ></audio>
        <audio id="bubbleBounce"
               src="/assets/sounds/OOT_Shabom_Bounce.wav"
        ></audio>

        <a-mixin  id="mBubble"
                  delete-component
                  dynamic-body
                  geometry="primitive: sphere;
                            radius: 0.4;"
                  material="color: white;
                            metalness: 1;
                            roughness: 0.1;
                            emissive: #9b59b6;
                            emissiveIntensity: 1.6;
                            transparent: true;
                            opacity: 0.6;"
                  light="type: point;
                         color: #9b59b6;
                         intensity: 1.5;
                         distance: 8;
                         decay: 3"
                  sound="src: #bubbleBounce;
                         on: collide;
                         rolloffFactor: 1.2"
        ></a-mixin>
        
        <a-mixin  id="mButton"
                  new-bubble
                  static-body
                  geometry="primitive: cylinder;
                            radius: 0.1;
                            height: 0.1;"
                  material="color: #e74c3c;
                            metalness: 0.6;
                            roughness: 0.4;
                            emissive: #e74c3c;
                            emissiveIntensity: 0.3;"
                  position="0 0.8 0"
        ></a-mixin>
        
        <a-mixin  id="mPedestal"
                  static-body
                  geometry="primitive: box;
                            height: 0.8;
                            width: 0.4;
                            depth: 0.4;"
                  material="color: #bdc3c7;
                            metalness: 0.3;
                            roughness: 0.7;"
                  position="0 0.4 0"
        ></a-mixin>
          
        <a-mixin  id="mPlane"
                  static-body
                  geometry="primitive: box;
                            height: 0.01;
                            width: 5;
                            depth: 10;"
                  material="side: both;
                            roughness: 0.6;
                            metalness: 0.4;"
        ></a-mixin>
          
        <a-entity id="button-true"
                  sound="src:#buttonTrue"
        ></a-entity>
        <a-entity id="button-false"
                  sound="src:#buttonFalse"
        ></a-entity>
        <a-entity id="bubble-pop"
                  sound="src:#bubblePop"
        ></a-entity>
      </a-assets>
        
      <!-- Background Music -->
      <a-entity sound="src: #bgMusic;
                       autoplay: true;
                       loop: true;
                       positional: false;
                       volume: 0.2;"
      ></a-entity>
        
      <!-- Lights -->
      <a-entity light="type: ambient;
                       intensity: 0.2;"
      ></a-entity>
      <a-entity light="type: directional;
                       intensity: 0.3;
                       shadowCameraTop: 6;
                       shadowCameraBottom: -6;
                       shadowCameraLeft: -6;
                       shadowCameraRight: 6;
                       shadowMapHeight: 512;
                       shadowMapWidth: 512;
                       shadowCameraVisible: false;
                       target: #buttonConsole;
                       castShadow: true;"
                       position="0 5 5"
      ></a-entity>
        
      <!-- Camera -->
      <a-entity camera
                look-controls
                position="0 1.8 0"
      >
        <a-entity raycaster="objects: .clickable;"
                  cursor="fuse: false;
                          rayOrigin: mouse;"
                  position="0 0 -1"
                  geometry="primitive: ring;
                            radiusInner: 0.01;
                            radiusOuter: 0.02;"
                  material="color: #f0f3bd;
                            shader: flat">
        ></a-entity>
        <a-entity static-body
                  geometry="primitive: cylinder;
                            radius: 0.02;
                            height: 8;
                            segmentsRadial: 6;
                            segmentsHeight: 1;"
                  material="visible: true;
                            wireframe: false;"
                  position="0 0 -4"
                  rotation="-90 0 0"
        ></a-entity>
      </a-entity>

      <!-- Player Platform -->
      <a-entity>
         <!--walls-->
         <a-entity  mixin="mPlane"
                    position="-5 2.5 0"
                    rotation="0 0 90"
                    material="color: #95a5a6;"
         ></a-entity>
         <a-entity geometry="primitive: torus;
                             radius: 2;
                             radiusTubular: 0.02;
                             segmentTubular: 64;"
                   position="-5 2.5 0"
                   rotation="0 90 0"
                   material="color: white;
                             metalness: 1;
                             roughness: 0.1;
                             emissive: #f1c40f;
                             emissiveIntensity: 1.6;"
         ></a-entity>
          
          
         <a-entity  mixin="mPlane"
                    position="5 2.5 0"
                    rotation="0 0 90"
                    material="color: #95a5a6;"
         ></a-entity>
         <a-entity geometry="primitive: torus;
                             radius: 2;
                             radiusTubular: 0.02;
                             segmentTubular: 64;"
                   position="5 2.5 0"
                   rotation="0 90 0"
                   material="color: white;
                             metalness: 1;
                             roughness: 0.1;
                             emissive: #f1c40f;
                             emissiveIntensity: 1.6;"
         ></a-entity>
          
         <a-entity  mixin="mPlane"
                    position="0 2.5 -5"
                    rotation="0 90 90"
                    material="color: #bdc3c7;"
         ></a-entity>
         <a-entity geometry="primitive: torus;
                             radius: 2;
                             radiusTubular: 0.02;
                             segmentTubular: 64;"
                   position="0 2.5 -5"
                   material="color: white;
                             metalness: 1;
                             roughness: 0.1;
                             emissive: #f1c40f;
                             emissiveIntensity: 1.6;"
         ></a-entity>
          
          
         <a-entity  mixin="mPlane"
                    position="0 2.5 5"
                    rotation="0 90 90"
                    material="color: #bdc3c7;"
         ></a-entity>
         <a-entity geometry="primitive: torus;
                             radius: 2;
                             radiusTubular: 0.02;
                             segmentTubular: 64;"
                   position="0 2.5 5"
                   rotation="0 0 0"
                   material="color: white;
                             metalness: 1;
                             roughness: 0.1;
                             emissive: #f1c40f;
                             emissiveIntensity: 1.6;"
         ></a-entity>
          
         <!--floor-->
         <a-entity  mixin="mPlane"
                    position="2.5 0 0"
                    material="color: #7f8c8d;"
         ></a-entity>
         <a-entity  mixin="mPlane"
                    position="-2.5 0 0"
                    material="color: #7f8c8d;"
         ></a-entity>
         <!--ceiling-->
         <a-entity  mixin="mPlane"
                    position="2.5 5 0"
                    material="color: #ecf0f1;"
         ></a-entity>
         <a-entity  mixin="mPlane"
                    position="-2.5 5 0"
                    material="color: #ecf0f1;"
         ></a-entity>
      </a-entity>

      <!-- Bubble Button -->
      <a-entity id="buttonConsole"
                class="clickable"
                position ="0 0 -1.5">
        <a-entity mixin="mButton">
          <a-animation  attribute="position"
                        from="0 0.8 0" to="0 0.76 0"
                        dur="150"
                        direction="alternate"
                        easing="ease-circ"
                        begin="mousedown"
                        repeat="1"
          ></a-animation>
        </a-entity>
        <a-entity mixin="mPedestal"></a-entity>
      </a-entity>

      <!--Bubbles-->
      <a-entity id="bubbleBin"
                class="clickable"
      ></a-entity>
    </a-scene>
  </body>
